<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Carousel with Full Screen Fit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
      /* Add background color */
      body {
        background-color: #82c265; /* Light gray background */
      }

      /* Custom font for heading */
      h1 {
        color: #343a40; /* Dark gray color for heading */
        font-family: 'Pacifico'; /* Applying the beautiful font */
        font-size: 3.5rem; /* Larger font size */
        text-align: center;
        text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.7); /* Adding shadow for emphasis */
        margin-top: 20px;
      }

      /* Carousel styling */
      .carousel-item img {
        object-fit: cover; /* Ensures images fit without distortion */
        height: 80vh; /* Makes the height 80% of the viewport height */
        width: 100%; /* Ensures full width */
      }
    </style>  
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <button class="btn btn-outline-light" onclick="window.location.href='home.html'">Home</button>
            </li>
            <li class="nav-item">
              <button class="btn btn-outline-light" onclick="window.location.href='states.html'">States</button>
            </li>
            <li class="nav-item">
              <button class="btn btn-outline-light" onclick="window.location.href='contact.html'">Contact</button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Heading -->
    <h1 class="my-4">Indian Tourism</h1>

    <!-- Bootstrap Carousel -->
    <div id="carouselExample" class="carousel slide">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://images.pexels.com/photos/1371360/pexels-photo-1371360.jpeg?auto=compress&cs=tinysrgb&w=600" class="d-block" alt="First Slide">
        </div>
        <div class="carousel-item">
          <img src="https://images.pexels.com/photos/450062/pexels-photo-450062.jpeg?auto=compress&cs=tinysrgb&w=600" class="d-block" alt="Second Slide">
        </div>
        <div class="carousel-item">
          <img src="https://images.pexels.com/photos/1266831/pexels-photo-1266831.jpeg?auto=compress&cs=tinysrgb&w=600" class="d-block" alt="Third Slide">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
